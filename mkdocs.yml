site_name: OpenScan
plugins:
  - autolinks
  - search:
      lang:
        - en
theme:
  name: material
  language: en
  palette:
    primary: teal
    accent: indigo
  features:
    - content.code.annotate
    - search.suggest
    - search.highlight
markdown_extensions:
  - pymdownx.highlight:
      anchor_linenums: true
  - pymdownx.inlinehilite
  - pymdownx.snippets
  - pymdownx.emoji:
      emoji_index: !!python/name:materialx.emoji.twemoji
      emoji_generator: !!python/name:materialx.emoji.to_svg
  - attr_list
  - md_in_html
  - admonition
  - pymdownx.details
  - pymdownx.superfences
  - pymdownx.tabbed:
      alternate_style: true
  - pymdownx.critic
  - pymdownx.caret
  - pymdownx.keys
  - pymdownx.mark
  - pymdownx.tilde
  - def_list
  - pymdownx.tasklist:
      custom_checkbox: true

nav:
  - Introduction: "index.md"
  - Hardware:
    - Classic: "hardware/OpenScanClassic.md"
    - Mini: "hardware/OpenScanMini.md"
    - PCB: "hardware/PCBs.md"
  - Firmware:
    - Setup: "firmware/setup.md"
    - Usage: "firmware/usage.md"
  - Photogrammetry:
    - Basics: "photogrammetry/basics.md"
    - Software: "photogrammetry/software.md"
    - Quality: "photogrammetry/quality.md"
  - Showcase:
    - Scanner: "showcase/scanner.md"
    - 3D Scans: "showcase/scan.md"
  - Guidelines:
    - "Bugs & features": "guideline/report_bug.md"
  - Downloads: "downloads.md"
  - Changelog: "changelog.md"
